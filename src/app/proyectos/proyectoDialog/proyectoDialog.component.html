<h2 mat-dialog-title>{{ dialogMode | uppercase }}</h2>

<div mat-dialog-content>
  <mat-form-field>
    <input matInput required placeholder="Nombre del proyecto" [(ngModel)]="name" />
  </mat-form-field>
</div>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput required placeholder="DescripciÃ³n" [(ngModel)]="descripcion" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="close-button" mat-raised-button (click)="close()" color="primary">Cerrar</button>
  <button class="save-button" mat-raised-button (click)="save()" color="warn" [disabled]="!name">
    {{ dialogMode | uppercase }}
  </button>
</div>
